<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example_21_2</title>
    <script type="application/javascript">
        var pics = ["9_1.png", "9_2.jpg", "9_3.jpg", "9_4.jpg"];
        var counter = 0;

        function change(obj) {
            (obj.value == "Next")?counter++:counter--;

            if(counter==pics.length){
                counter = 0;
            }
            if(counter == -1){
                counter = pics.length-1;
            }
            document.getElementsByTagName('img')[0].src = pics[counter];
        }
    </script>
</head>
<body>
    <img src="9_1.png" height="200" width="200">
    <br>
    <input type="button" value="Next" onclick="change(this)">
    <input type="button" value="Previus" onclick="change(this)">
</body>
</html>
