    <script type="text/javascript">

            for (var i = 0; i < document.getElementsByTagName('a').length; i++)
                document.getElementsByTagName('a')[i].onclick = function(){return window.confirm("Do you want to leave?")};
        }

        function clickIt() {
            return false;
        }
    </script>
</head>

</body>
