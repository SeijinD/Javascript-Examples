<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example_5</title>
    <script type="application/javascript">
        function openURL() {
            var url = document.getElementById('url').value;

            window.open(url);
        }
    </script>
</head>
<body>
    <form>
        <input type="text" id="url">
        <input type="button" value="Open" onclick="openURL()">
    </form>
</body>
</html>
