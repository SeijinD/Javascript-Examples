<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example_27</title>
    <script type="application/javascript">
        function goGo(obj) {
            if(obj.value == "Coloration")
            {
                obj.value = "Uncoloration";
                var option = (document.getElementsByTagName('select')[0].value == "1ο επίπεδο")?"h1":"h2";
                for (i = 0; i <= document.getElementsByTagName(option).length; i++)
                {
                    document.getElementsByTagName(option)[i].style.backgroundColor = "yellow";
                }
            }
            else
            {
                obj.value = "Coloration";
                var option = (document.getElementsByTagName('select')[0].value == "1ο επίπεδο")?"h1":"h2";
                for (i = 0; i <= document.getElementsByTagName(option).length; i++)
                {
                    document.getElementsByTagName(option)[i].style.backgroundColor = "white";
                }
            }
        }
    </script>
</head>
<body>
    <select>
        <option>1ο επίπεδο</option>
        <option>2ο επίπεδο</option>
    </select>
    <input type="button" value="Coloration" onclick="goGo(this)">

    <h1>I am a heading 1</h1>
    <h1>I am a heading 1</h1>
    <h2>I am a heading 2</h2>

    <h2>I am a heading 2</h2>
    <h1>I am a heading 1</h1>
    <h2>I am a heading 2</h2>
</body>
</html>
