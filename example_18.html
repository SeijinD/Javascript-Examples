<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example_18</title>
    <script type="application/javascript">

        var counter = 0;

        function actionClick(obj) {
            counter++;
            if (obj.target.tagName == "LI")
                obj.target.innerHTML = "<img src='8_1.png' width='20px' height='20px'>";
            if (counter >= 3){
                document.getElementById('list').onclick = null;
                window.alert("No more!");
            }
        }
    </script>
</head>
<body>
    <ul onclick="actionClick(event)" id="list">
        <li>I am 1</li>
        <li>I am 2</li>
        <li>I am 3</li>
        <li>I am 4</li>
        <li>I am 5</li>
        <li>I am 6</li>
    </ul>
</body>
</html>
